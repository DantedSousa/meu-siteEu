<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Arremesso de Bola</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Jogo de Arremesso de Bola</h1>
    </header>

            <div class="ball"></div>

            <p>Score: <span id="score">0</span></p>

        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
